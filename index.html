<html lang="fr">
    <head>
        <!-- SEO -->

            <meta charset='UTF-8'>
            <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
            <title>Project Chat C++ / JS</title>
            <meta name='description' content='Project Chat C++ / JS - Chat'>
            <link rel='shortcut icon' href='/Icon.svg'>
            <meta name='author' content='La Providence'>
        <!-- Facebook -->
            <meta property='og:title' content='Project Chat C++ / JS'>
            <meta property='og:description' content='Project Chat C++ / JS - Chat'>
            <meta property='og:image' content='La Providence'>
        <!-- Twitter -->
            <meta name='twitter:title' content='Project Chat C++ / JS'>
            <meta name='twitter:description' content='Project Chat C++ / JS - Chat'>
            <meta name='twitter:image' content='La Providence'>
        <!-- Formulaire -->
            <link rel="stylesheet" href="src/jquery-ui.css">
            <link rel="stylesheet" href="src/style.css">
            <script type="text/javascript" src="chat.js"></script>
            <script type="text/javascript" src="src/jquery-1.12.4.js"></script>
            <script type="text/javascript" src="src/jquery-ui.js"></script>
            <script type="text/javascript" src="src/script-ui.js"></script>
    </head>
    <body>
        <!-- Menu -->
        <nav class="Menu-Nav">
            <div class="Menu">
                <li id="unlogin_user" class="Sous-Menu-1"><a href="#">Se Déconnecter</a></li>
                <li id="connect_user" class="Sous-Menu-1"><a href="#">Se Connecter</a></li>
                <li id="create_user" class="Sous-Menu-1"><a href="#">S'inscrire</a></li>
            </div>
        </nav>
        <!-- ChatBox -->
        <div id="AuthChatOn" class="Chat">
            <div class="Div1 Chatbox">  
                <script>
                    document.write("<p class='ChatBefore'>Bienvenue <span class='MePseudo'>" + User_Pseudo + "</span>.</p>")
                </script>
            </div>
            <div class="Div1 DivSendSMG">
                <form method="post" action="" enctype="multipart/form-data" class="FormSendMSG">
                    <textarea id="ChatArea"></textarea>
                    <button type="button" onclick="SendMSG()" class="SendMSG">Envoyer</button>
                </form>
            </div>
        </div>
        <!-- Div si non connecté -->
        <div id="AuthChatOff" class="Chat">
            <div class="Div1 BoxNoConnect">
                <p class="NoConnect">Connectez-vous avant de pouvoir communiquer.</p>
            </div>
        </div>
        <!-- Formulaire Inscription -->
            <div>
                <div id="dialog_inscription" title="Inscription">
                    <p class="in_validateTips">Tout les champs sont requis.</p>
                    <form>
                        <fieldset>
                        <label for="name">Pseudo</label>
                        <input type="text" name="name" id="in_name" value="Inscription" class="text ui-widget-content ui-corner-all">
                        <label for="password">Mots de passe</label>
                        <input type="password" name="password" id="in_password" value="" class="text ui-widget-content ui-corner-all">
                        <!-- Allow form submission with keyboard without duplicating the dialog button -->
                        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                        </fieldset>
                    </form>
                </div>
            </div>
        <!-- Formulaire Connexion -->
            <div>
                <div id="dialog_connect" title="Connexion">
                    <p class="co_validateTips">Tout les champs sont requis.</p>
                    <form>
                        <fieldset>
                        <label for="name">Pseudo</label>
                        <input type="text" name="name" id="co_name" value="Connexion" class="text ui-widget-content ui-corner-all">
                        <label for="password">Mots de passe</label>
                        <input type="password" name="password" id="co_password" value="" class="text ui-widget-content ui-corner-all">
                        <!-- Allow form submission with keyboard without duplicating the dialog button -->
                        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                        </fieldset>
                    </form>
                </div>
            </div>
    </body>
    <script>
        // Définition du Cookie en attendant serveur
            if(typeof CookieUser !== 'undefined'){
                Affichage(0);
            }
            else{
                Affichage(1);
            };
    </script>
</html>
